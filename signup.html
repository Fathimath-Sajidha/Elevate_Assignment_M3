<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</head>

<body>
    <header class="blog-header py-3 bg-dark">
        <h1 style="color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">TECH BLOG</h1>

        </div>
    </header>
    <div class="p-4 p-md-5 mb-4 text-black rounded bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 rounded" id="formcol">
                    <form action="home.html">
                        
                        <div class="form-group">
                            <br>
                            <label for="fullname">Full name</label>
                            <br>
                            <input type="text" id="fullname" name="fullname" required onkeyup="validateName()" placeholder="Enter your fullname">
                            <span id="fullname-error"></span>
                            <br><br>
                            <label for="email">Email ID</label>
                            <br>
                            <input type="text" id="email" name="email" required onkeyup="validateEmail()" placeholder="Enter email">
                            <span id="email-error"></span>
                            <br><br>
                            <label for="mobilenumber">Mobile Number</label>
                            <br>
                            <input type="number" id="mobilenumber" name="mobilenumber" required placeholder="Enter mobile number" onkeyup="validateMobNumber()">
                            <span id="mobilenumber-error"></span>
                            <br><br>
                            <label for="password">Password</label>
                            <br>
                           
                                <input type="password" id="password" name="password" required placeholder="password"
                                    onkeyup="validatePassword()">
                            <span id="password-error"> </span>
                           
                            <br><br>
                            <label for="confpassword">Confirm Password</label>
                            <br>
                            <input type="password" id="confpassword" name="confpassword" required placeholder="Re-enter the password"
                                onkeyup="validateConfPassword()">
                            <span id="confpassword-error"></span>
                            <br><br>
                            <button class="btn btn-outline-primary" type="submit" return
                                onclick="validateForm()">Register</button>
                            <button class="btn btn-outline-primary" type="reset">Reset</button>
                            <br>
                            <hr>
                            <p>Already have an account ?</p>
                            <a class="btn btn-outline-secondary" href="index.html">Sign In</a>
                    </form>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
    </div>
    <script src='form.js'>
    </script>
</body>

</html>
