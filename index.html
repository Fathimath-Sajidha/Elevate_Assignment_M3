</head>
<body>
    <header class="blog-header py-3 bg-dark">
        <h1 style="color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">TECH BLOG</h1>
        
        </div>
    </header>
    <div class="p-4 p-md-5 mb-4 text-black rounded bg-dark" >
    <div class="container" >
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 rounded"  id="formcol">
                <div id="message" class="alert alert-danger" style="display: none;"></div>
    <form action="home.html" >
        <div class="alert alert-danger" style="display: none;"></div>
        <label for="username">Username</label>
        <br>
        <input type="text" id="username" name="username" onkeyup="validateName()" placeholder="Username">
        <br><br>
       <label for="password">Password</label>
       <br>
        <input type="password" id="password" name="password" onkeyup="validatePassword()" placeholder="password">
        <br><br>
        <button class="btn btn-outline-primary" type="submit"   return  onclick="signInOk()">Sign In</button>
        <br><hr>
        <p>Don't have an account ?</p>
        <a  class="btn btn-outline-secondary" href="signup.html">Sign Up</a>



    </form>
        </div>
        <div class="col-lg-4"></div>
</div>
</div>
</div>
<script src='form.js'>
    function validateName(){
   var msg=document.getElementById('message')
   var uname=document.getElementById('username')
   message.style.display="none"
   if(uname.value.length==0)
   {
       message.style.display="block"
       msg.innerHTML="please enter username"
       return false
   }
   else{
       return true
   }


}
function validatePassword(){
   let password= document.getElementById('password')
   var msg=document.getElementById('message')
   message.style.display="none"
   if (password.value.trim() == "") {
       message.style.display="block"
       msg.innerHTML="please enter username"
       return false
}
   else if(password.value.length<8){
       message.style.display="block"
       msg.innerHTML="please check the password you entered"
       return false


   }
   else {
       return true
   }


}

function signInOk(){
   if(!validateName() || !validatePassword())
   {
       return false
   }
   else{
       return true
   }
  
}



</script>
</body>
</html>
